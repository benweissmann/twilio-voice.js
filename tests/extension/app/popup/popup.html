<!DOCTYPE html>
<head>
  <title data-test-id="popup-title">Twilio Dialer</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div id="root">
    <p id="status"></p>
    <input
      type="text"
      placeholder="Recepient"
      id="recepient"
      data-test-id="recepient"
      value=""
    />
    <button id="init" data-test-id="init">Init Device</button>
    <button id="call" data-test-id="call">Call</button>
    <button id="hangup">Hangup</button>
    <button id="accept">Accept</button>
    <button id="reject">Reject</button>
    <p id="test-incoming" data-test-id="test-incoming"></p>
  </div>
  <pre id="log"></pre>
  <script src="popup.js"></script>
</body>
